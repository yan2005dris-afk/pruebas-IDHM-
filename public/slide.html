<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Diapositivas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: white;
        }
        #slide-container {
            width: 90vw; /* 90% del ancho de la ventana */
            height: 90vh; /* 90% del alto de la ventana */
            background-color: #000;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #slide-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Mantiene la relación de aspecto */
        }
        #slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="slide-container">
        <img id="slide-image" src="/slides/slide1.jpg" alt="Diapositiva">
        <div id="slide-number">1 / ?</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="/js/slides-main.js"></script>
</body>
</html>

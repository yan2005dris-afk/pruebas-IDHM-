    <meta charset="UTF-8">

    <title>Proyecto de Gestos 3D</title>
    <style>
        /* Buena pr√°ctica para manejar el tama√±o de las cajas */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh; /* Cambiado de height a min-height */
            background-color: #1a1a1a;
            color: #eaeaea;
            margin: 0;
            padding: 20px; /* A√±adido para espacio en m√≥viles */
        }

        .container {
            text-align: center;
            border: 1px solid #444;
            padding: 25px; /* Padding reducido para m√≥viles */
            border-radius: 12px;
            background-color: #2a2a2a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%; /* Ocupa el ancho disponible */
            max-width: 600px; /* L√≠mite de ancho para computadoras */
        }

        h1 {
            margin-top: 0;
            color: #ffffff;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.5; /* Mejora la legibilidad */
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Apila los botones en m√≥viles */
            gap: 15px; /* Espacio entre botones apilados */
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007aff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%; /* Botones ocupan todo el ancho en m√≥viles */
        }

        a.button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a.button-secondary {
            background-color: #555;
        }

        a.button-secondary:hover {
            background-color: #333;
        }

        /* --- Estilos para Tablets y Computadoras --- */
        @media (min-width: 600px) {
            .container {
                padding: 40px; /* Restaura padding original */
            }

            .button-container {
                flex-direction: row; /* Botones en horizontal */
                justify-content: center; /* Centra los botones */
                gap: 20px; /* Restaura gap original */
            }

            a.button {
                width: auto; /* Ancho autom√°tico para los botones */
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Lienzo 3D (Three.js)</title>
    <style>
        /* Reseteo básico para que el canvas ocupe todo */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Evita barras de scroll */
            background-color: #111;
            /* Fondo oscuro */
        }

        /* El canvas donde Three.js dibujará */
        #3d-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Un pequeño texto de ayuda */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Unna:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/upse-theme.css">


    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
    </script>
</head>

<body>
    <div id="info">
        Controles:
        <ul>
            <li><b>Mouse:</b> Arrastrar para rotar, Rueda para zoom.</li>
            <li><b>Manos (en camera.html):</b> "Pellizco" para escalar y rotar.</li>
        </ul>
    </div>

    <canvas id="3d-canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="js/lienzo-main.js" type="module"></script>


    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">
            <div><i class="fa-solid fa-robot"></i> Asistente educativo</div> <button class="btn" id="chatCloseBtn"
                style="padding:.3rem .6rem;border-color:#ffffff33;background:#ffffff22"><i
                    class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="chatbox-body">
            <div id="chatboxMessages">
                <div class="msg ai">¡Hola! Pregunta sobre la tradición y te ayudo. 😊</div>
            </div>
            <div class="chatbox-input">
                <div class="chat-toolbar"> <button id="voiceBtn" class="btn-chat" title="Dictado por voz"> <i
                            class="fa-solid fa-microphone"></i> </button> <button id="muteBtn" class="btn-chat"
                        title="Leer en voz alta ON/OFF"> <i class="fa-solid fa-volume-high"></i> </button> </div> <input
                    id="chatboxInput" placeholder="Escribe o usa el micrófono..." /> <button id="sendChatboxBtn"
                    class="send"> <i class="fa-solid fa-paper-plane"></i> </button>
            </div>
            <div class="chat-hint" id="voiceStatus">Puedes usar voz o texto</div>
            <div class="chat-lang" id="langDisplay">Idioma: Español 🇪🇸</div>
        </div>
    </div>
    <button class="chat-toggle" id="chatboxToggle" title="Abrir chat"> <i class="fa-solid fa-comments"></i>
    </button>
    
    <script src="js/main.js"></script>

</body>

</html>
